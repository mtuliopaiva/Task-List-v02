<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>My Task List</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

        <link href="./assets/css/reset.css" rel="stylesheet">
        <link href="./assets/css/normalize.css" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet">
        <link href="./assets/css/base.css" rel="stylesheet">
    </head>
    <body>

        <header class="cabecalho container">
            <h1 class="title">Tasks to do</h1>
            <div class="dark-content">
                <input id="btn-change" type="button">
                <label for="btn-change" class="change-theme"></label>
                <p class="text"></p>
                
            </div>
            
        </header>
        <main>
            <section class="principal container">
                <div class="add">
                    <input type="text" id="display" placeholder="What do you need to do today?" required>
                    <button id="btn-plus">+</button>
                    <button id="btn-clear">C</button>
                </div>
                
                    
                <div class="card">
                    <ul id="list">
                        <!-- <li class="task"><strong>1. </strong>Acordar às 06 horas</li>
                        <li class="task">Trabalhar </li>
                        <li class="task">Almoçar</li> -->
                    </ul>
                </div>
            </section>

        </main>
        <script src="./main.js"></script>
    </body>
</html>
